<html>
    <head></head>
    <title> Form </title>
    <body background="https://files.123freevectors.com/wp-content/original/107033-light-blue-abstract.jpg">
        <h1> Registration Form </h1>
        <form>
            <div>
            <b>Name :</b> <input type="text" name="Name"><br><br>
            <b>Gender: </b><br>
            Male: <input  type="radio" name="Gender">
            Female : <input type="radio" name="Gender"><br><br>
            Date : <input type="date" name="date"><br><br>
            <b>Employment status: </b><br>
            Employed   <input type="radio" name="radio"><br>
            Unemployed <input type="radio" name="radio"><br><br>
            <b>Skills:</b> <br>
            Web Development <input type="checkbox" name="check"><br>
            AI/ML <input type="checkbox" name="check"><br>
            DSA <input type="checkbox" name="check"><br><br>
            <b>Resume : </b>   <input type="file" name="resume"><br><br>
            <input type="button" value="Submit">



            </div>
        </form>
    </body>
</html>
